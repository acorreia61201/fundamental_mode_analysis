[static_params]
wavelets = 3

[prior-logamp1]
name = uniform
min-logamp1 = -25
max-logamp1 = -16

[prior-phi1]
name = uniform_angle
cyclic_domain =

[prior-freq1_samp]
name = uniform
min-freq1_samp = 15
max-freq1_samp = 200

[prior-tau1]
name = uniform
min-tau1 = 0.001
max-tau1 = 0.500

[prior-delta_eta1]
name = uniform
min-delta_eta1 = -0.05
max-delta_eta1 = 0.05

[prior-logamp2]
name = uniform
min-logamp2 = -25
max-logamp2 = -16

[prior-phi2]
name = uniform_angle
cyclic_domain =

[prior-freq2_samp]
name = uniform
min-freq2_samp = 15
max-freq2_samp = 200

[prior-tau2]
name = uniform
min-tau2 = 0.001
max-tau2 = 0.500

[prior-delta_eta2]
name = uniform
min-delta_eta2 = -0.05
max-delta_eta2 = 0.05

[prior-logamp3]
name = uniform
min-logamp3 = -25
max-logamp3 = -16

[prior-phi3]
name = uniform_angle
cyclic_domain =

[prior-freq3_samp]
name = uniform
min-freq3_samp = 15
max-freq3_samp = 200

[prior-tau3]
name = uniform
min-tau3 = 0.001
max-tau3 = 0.500

[prior-delta_eta3]
name = uniform
min-delta_eta3 = -0.05
max-delta_eta3 = 0.05

[waveform_transforms-freq1+freq2+freq3]
name = custom_multi
inputs = freq1_samp, freq2_samp, freq3_samp
freq1, freq2, freq3 = hypertriangle(freq1_samp, freq2_samp, freq3_samp, bounds=(15, 200))

[waveform_transforms-eta1]
name = custom
inputs = trigger_time, delta_eta1
eta1 = trigger_time + delta_eta1

[waveform_transforms-eta2]
name = custom
inputs = trigger_time, delta_eta2
eta2 = trigger_time + delta_eta2

[waveform_transforms-eta3]
name = custom
inputs = trigger_time, delta_eta3
eta3 = trigger_time + delta_eta3

[waveform_transforms-amp1]
name = custom
inputs = logamp1
amp1 = 10**logamp1

[waveform_transforms-amp2]
name = custom
inputs = logamp2
amp2 = 10**logamp2

[waveform_transforms-amp3]
name = custom
inputs = logamp3
amp3 = 10**logamp3
